<html>

<head>
    <script>
       

       function fKnopklik()
       {
        var gvRequest = new XMLHttpRequest();
        var plaatsinput = document.getElementById("plaats").value
        console.log(plaatsinput)
        gvRequest.open('GET',"https://maps.googleapis.com/maps/api/geocode/json?address="+plaatsinput+"&key=AIzaSyAsK2NO4uv43KPfkJxZWhnY2wvrC9DgsFI" , true);
   

        gvRequest.onload =function()
        {   
            
           var resultaat = JSON.parse(this.responseText);
           console.log(resultaat)
           
           
           var latitude = resultaat.results[0].geometry.location.lat
           var longtitude = resultaat.results[0].geometry.location.lng

            console.log("Latitude = " +latitude+ " & Longtitude = " + longtitude);
            
        }
        gvRequest.send();
                    
       
       }

      


        
        
    </script>
</head>

<body>

    <input type=text id=plaats>
        <br>
    <button id=bTest onclick="fKnopklik()">Klikken</button>


</body>



</html>
