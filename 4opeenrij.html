<script>
        var Speler1 = "green" ;//kleuren aangeven van spelers
        var Speler2 = "red"  ;  //kleuren aangeven van speler
        var SpelerADB = '' ; //speler buiten de functie aanmaken zodat deze veranderd in de functie
        var NaamSpeler1 ;
        var NaamSpeler2 ;
        var NaamSpelerADB = '';
        var gevuldarray = [''];
        var divADB = document.getElementById("divSpelerADB");
        var Spelgestart = "Nee"
        
        
    function startspel()
        {
        NaamSpeler1 = document.getElementById("NaamSpeler1").value;
        NaamSpeler2 = document.getElementById("NaamSpeler2").value;
        Speler1 = document.getElementById("kleurspeler1").value;
        Speler2 = document.getElementById("kleurspeler2").value;
        SpelerADB = Speler1
        NaamSpelerADB = NaamSpeler1;
        divADB.innerHTML = NaamSpelerADB + " mag beginnen!";
        Spelgestart = "Ja"
        
        
        }
        
     function cellclick(aID)
        {
       
        if(Spelgestart == "Nee"){
            alert("Vul namen in en druk op Spelen!")
        
        }
        else{
        
        
        kolomID = aID.substring(0,1); //Haalt de kolomletter uit het id
        
        
        
            for (var i=1; i<7 ;i++){ //loopt per kolom alle rijen zodat hij ze allemaal heeft
            
            
            
                var SelectedKolomID = document.getElementById(kolomID + i);
                
                
                console.log("Cell die naar Isgevuld gaat: " + SelectedKolomID.id)
                
                var cellVolOfLeeg = isgevuld(SelectedKolomID.id)
                console.log(cellVolOfLeeg)
                
               if(cellVolOfLeeg == "Leeg")
                {
                    console.log("Lege cel gevonden, nu vullen!")
                    SelectedKolomID.style.backgroundColor = SpelerADB;
                    gevuldarray.push(SelectedKolomID.id);
        
                    if(SpelerADB==Speler1){
                     SpelerADB=Speler2;
                     NaamSpelerADB=NaamSpeler2;
                     

                    }
                    else{
                    SpelerADB=Speler1;
                    NaamSpelerADB=NaamSpeler1;
                    
                    }
        
                    divADB.innerHTML = NaamSpelerADB + " is aan de beurt!"
                    
        
                    break
               }
            
                }
                
                //end for
        }
        }

    function isgevuld(forID){
        
        
        for(var x=0; x < gevuldarray.length ;x++){
               var VolOfLeeg = "Leeg"
               var IDgevuldCheck = gevuldarray[x];
               
               if(forID == IDgevuldCheck) {      
                VolOfLeeg = "Vol"
                console.log(forID + " = " +VolOfLeeg)
                return VolOfLeeg
                 } 
        
                  
               }
               console.log(forID+" " + VolOfLeeg) 
               return VolOfLeeg
        }
        


function restart(){



        for (var n=1; n < gevuldarray.length; n++ ){

            var IDsleegmaken = gevuldarray[n]
            var leegtemakencell = document.getElementById(IDsleegmaken);
            leegtemakencell.style.backgroundColor = "white"
        }
        gevuldarray = [''];
        

}
